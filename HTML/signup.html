<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
    .customer {
        display: block;
    }
    .artist {
        display: none;
    }
    .gallery {
        display: none;
    }
    </style>
    <script>
        window.onload = function (){
            var lb = document.getElementsByTagName('label');
            var tb = document.getElementsByTagName('table');
            for(var i = 0;i < lb.length;i++){
                lb[i].index = i;
                lb[i].onclick = function (){
                    for(var i = 0;i < tb.length;i++){
                        tb[i].style.display = 'none';
                    }
                    tb[this.index].style.display = 'block';
                };
            }
        };
    </script>
</head>
<body>
    <h1>欢迎使用本系统</h1>
    <form action="signup.php" method="post">
    <label for="customer"><input type="radio" name="role" id="customer" value="customer" checked>顾客</label>
    <label for="artist"><input type="radio" name="role" id="artist" value="artist">艺术家</label>
    <label for="gallery"><input type="radio" name="role" id="gallery" value="gallery">画廊管理员</label>
    <table class="customer">
        <tr>
            <td>用户名:</td>
            <td>
                <input type="text" name="cusrname">
            </td>
        </tr>
        <tr>
            <td>密码:</td>
            <td>
                <input type="password" name="cpwd1">
            </td>
        </tr>
        <tr>
            <td>确定密码:</td>
            <td>
                <input type="password" name="cpwd2">
            </td>
        </tr>
        <tr>
            <td>姓名:</td>
            <td>
                <input type="text" name="cname">
            </td>
        </tr>
        <tr>
            <td>地址:</td>
            <td>
                <input type="text" name="address">
            </td>
        </tr>
        <tr>
            <td>生日:</td>
            <td>
                <select name="year">
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                </select>

                <select name="month">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>

                <select name="day">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>手机号:</td>
            <td>
                <input type="text" name="phonenum">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">注册</button>
            </td>
            <td>
                <button type="reset">重置</button>
            </td>
        </tr>
    </table>
    <table class="artist">
        <tr>
            <td>用户名:</td>
            <td>
                <input type="text" name="ausrname">
            </td>
        </tr>
        <tr>
            <td>密码:</td>
            <td>
                <input type="password" name="apwd1">
            </td>
        </tr>
        <tr>
            <td>确定密码:</td>
            <td>
                <input type="password" name="apwd2">
            </td>
        </tr>
        <tr>
            <td>姓名:</td>
            <td>
                <input type="text" name="aname">
            </td>
        </tr>
        <tr>
            <td>出生地:</td>
            <td>
                <input type="text" name="bp">
            </td>
        </tr>
        <tr>
            <td>作品风格:</td>
            <td>
                <input type="text" name="style">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">注册</button>
            </td>
            <td>
                <button type="reset">重置</button>
            </td>
        </tr>
    </table>
    <table class="gallery">
        <tr>
            <td>用户名:</td>
            <td>
                <input type="text" name="gusrname">
            </td>
        </tr>
        <tr>
            <td>密码:</td>
            <td>
                <input type="password" name="gpwd1">
            </td>
        </tr>
        <tr>
            <td>确定密码:</td>
            <td>
                <input type="password" name="gpwd2">
            </td>
        </tr>
        <tr>
            <td>画廊名:</td>
            <td>
                <input type="text" name="gname">
            </td>
        </tr>
        <tr>
            <td>画廊地址:</td>
            <td>
                <input type="text" name="location">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">注册</button>
            </td>
            <td>
                <button type="reset">重置</button>
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
